name: ðŸ”€ Sync mirror to Gitee

on:
  push:
    branches:
      - master
      - dev
      - 1.x
      - 2.x
  create:

jobs:
  mirror:
    runs-on: ubuntu-latest
    if: github.repository == 'Happy-Coding-Clans/vue-easytable'
    steps:
      - name: mirror
        continue-on-error: true
        if: github.event_name == 'push' || (github.event_name == 'create' && github.event.ref_type == 'tag')
        uses: wearerequired/git-mirror-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
        with:
          source-repo: 'git@github.com:Happy-Coding-Clans/vue-easytable.git'
          destination-repo: 'git@gitee.com:huangshuwei/vue-easytable.git'
