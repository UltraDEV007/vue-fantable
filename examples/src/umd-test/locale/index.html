<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../../../../libs/theme-dark/index.css" />
    </head>
    <body>
        <div id="app">
            <button class="button-demo" @click="englishLang()">English</button>
            <button class="button-demo" @click="chineseLang()">中文</button>
            <ve-pagination :total="600" :page-index="2" />
        </div>
    </body>
    <!-- 先引入 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- 引入组件库 -->
    <script src="../../../../libs/umd/index.js"></script>
    <!-- 引入语言包 -->
    <script src="../../../../libs/locale/lang/zh-CN.js"></script>
    <script src="../../../../libs/locale/lang/en-US.js"></script>
    <script>
        // 切换到中文
        //VETable.VeLocale.use(VETable.lang.zhCN);
        // 切换到英文
        //VETable.VeLocale.use(VETable.lang.enUS);

        new Vue({
            el: "#app",
            data: function () {
                return {};
            },
            methods: {
                englishLang() {
                    VETable.VeLocale.use(VETable.lang.enUS);
                },
                chineseLang() {
                    VETable.VeLocale.use(VETable.lang.zhCN);
                },
            },
        });
    </script>
</html>
